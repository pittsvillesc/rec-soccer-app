<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="home-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div>{{title}}</div>
    </template>

    <script>
        Polymer({
            is: 'home-login',
            properties: {
                title: {
                    type: String,
                    value: "<home-login></home-login>",
                },
            }
        });
    </script>
</dom-module>
