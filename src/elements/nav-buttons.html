<link rel="import"
    href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import"
    href="../../bower_components/iron-icons/iron-icons.html">

    href="../../bower_components/paper-buttons-group/paper-buttons-group.html">

<dom-module id="nav-buttons">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
/*                height: 100%;*/
            }
            .button_list { 
                @apply(--layout-horizontal);
                max-width: 650px; 
                margin-left: auto; 
                margin-right: auto; 
            }
/*
            .button_list paper-button {        
            }
*/
            
            iron-selector {
                @apply(--layout-horizontal);
            }
            
        </style>
        <div>Buttons: Signed In? [[signedIn]]</div>
<!--        <paper-buttons-group selected="[[page]]" attr-for-selected="name" role="navigation">-->
        <iron-selector class="button_list" selected="[[page]]" attr-for-selected="name" role="navigation">
            <a name="home" href="/home"><paper-button id="home_button"><iron-icon icon="home"></iron-icon></paper-button></a>
            <a name="family-contacts" href="/family-contacts"><paper-button><div class="other_buttons">Family</div></paper-button></a>
            <a name="player-profiles" href="/registered-players" hidden$="[[!signedIn]]"><paper-button><div class="other_buttons">Players</div></paper-button></a>
<!--            <a name="sign-in" href="/sign-in" hidden$="[[signedIn]]"><paper-button><div class="other_buttons">Sign In</div></paper-button></a>-->
        </iron-selector>
<!--        </paper-buttons-group>-->
    </template>

    <script>
        Polymer({
            is: 'nav-buttons',
            properties: {
                title: {
                    type: String,
                    value: "<nav-buttons></nav-buttons>",
                },
                signedIn: {
                    type: Boolean,
                    value: false,
//                    reflectToAttribute: true
                }
                
            }
        });

    </script>
</dom-module>
