<link rel="import"
    href="../../bower_components/polymer/polymer.html">
<link rel="import"
    href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import"
    href="../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import"
    href="../../bower_components/paper-item/paper-item.html">
<link rel="import"
    href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import"
    href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import"
    href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import"
    href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import"
    href="../shared-styles.html">
<dom-module id="rec-soccer-select-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 2px;                
            }
            
            paper-icon-item {                
                background-color: rgba(255, 255, 255, .8);
            }
            .input-container {
                @apply(--layout-horizontal);
            }            
            .input-main-item {
                @apply(--layout-flex);   
            }
        </style>
        
        <paper-icon-item name="[[key]]"
            on-tap="fireSelected">

            <div hidden="[[!isPlayer]]">
                <iron-icon icon="[[_computeIcon(data)]]"
                    on-tap="showData"></iron-icon>
            </div>
            <paper-item-body class="input-main-item">
                <div class="input-container">
                    <div class="input-main-item">
                        [[firstName]] [[lastName]]
                    </div>
                    <div>
                        <iron-icon icon="launch"></iron-icon>
                    </div>
                </div>
            </paper-item-body>

        </paper-icon-item>
        
    </template>
    <script>
        Polymer({
            is: 'rec-soccer-select-item',
            properties: {
                title: {
                    type: String,
                    value: "<rec-soccer-select-item></rec-soccer-select-item>",
                },
                key: {
                    type: String,
                    value: "",
                },
                firstName: {
                    type: String
                        //                    , value: ""
                },
                lastName: {
                    type: String, //                    value: ""
                },
                data: {
                    type: Object,
                    notify: true
                },
                isPlayer: {
                    type: Boolean,
                    value: false
                },
            },
            _computeIcon: function(data) {
                if (data.isActive == "on") {
                    return "star";
                } else {
                    return "star-border";
                }

            },
            showData: function() {
                console.info("First Name:", this.firstName);
                console.info("Last Name:", this.lastName);
            },
            fireSelected: function(e) {
                this.fire("contactClicked", {
                    data: this.data
                });
            }
        });

    </script>
</dom-module>
