<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<!--<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" <link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">-->
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<dom-module id="rec-soccer-form-drawer">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            paper-dialog-scrollable {
                @apply(--layout-flex);
            }
            
            paper-toggle-button {
                --paper-toggle-button-checked-bar-color: #404040;
                --paper-toggle-button-checked-button-color: #404040;
            }
            
            paper-button {
                background-color: #404040;
                color: #fff;
            }
            .buttons {
                margin-top: 12px;
                
            }
        </style>
        <firebase-document id="editDoc" app-name="registration-app" path="[[path]][[data.$key]]" data="{{data}}"> </firebase-document>
        <h2>[[type]] Information for: [[data.firstName]] [[data.lastName]]</h2>
        <div>
            <div>
                <paper-toggle-button id="read_only" checked$="{{!readonly}}" on-change="toggleReadonly">Edit Mode: <span hidden$="[[readonly]]">ON (Changes saved immediately)</span><span hidden$="[[!readonly]]">OFF</span></paper-toggle-button>
                <paper-input readonly$="[[readonly]]" id="firstName" value="{{data.firstName}}" label="First Name"></paper-input>
                <paper-input readonly$="[[readonly]]" id="lastName" value="{{data.lastName}}" label="Last Name"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="streetAddress" value="{{data.streetAddress}}" label="Street Address"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="city" value="{{data.city}}" label="City"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="zip" value="{{data.zip}}" label="Zip Code"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="primaryPhone" value="{{data.primaryPhone}}" label="Primary Phone"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="secondaryPhone" value="{{data.secondaryPhone}}" label="Secondary Phone"></paper-input>
                <paper-input hidden$="[[!_showContact()]]" readonly$="[[readonly]]" id="email" value="{{data.email}}" label="Email Address"></paper-input>
                <paper-input hidden$="[[_showContact()]]" readonly$="[[readonly]]" class="formField" id="birthdate" type="date" value="{{data.birthdate}}" label="Date of Birth"></paper-input>
                <paper-input hidden$="[[_showContact()]]" readonly$="[[readonly]]" class="formField" id="school" value="{{data.school}}" label="School"></paper-input>
                <paper-toggle-button id="isActive" disabled$="[[readonly]]" checked$="{{data.isActive}}" value="{{data.isActive}}">Include in Current Registration</paper-toggle-button>
            </div>
        </div>
        <div class="buttons" hidden$="[[readonly]]">
            <paper-button on-tap="saveContact">
                <iron-icon icon="save"></iron-icon>Save [[type]] Information</paper-button>
            <paper-button on-tap="deleteContact"><iron-icon icon="delete"></iron-icon>Delete [[type]]</paper-button>
        </div>
        <div class="buttons" hidden$="[[!readonly]]">
            <paper-button on-tap="closeForm">Close</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rec-soccer-form-drawer'
            , properties: {
                title: {
                    type: String
                    , value: "<rec-soccer-form-drawer></rec-soccer-form-drawer>"
                , }
                , data: {
                    type: Object
                    , notify: true
                }
                , readonly: {
                    type: Boolean
                    , value: true
                    , reflectToAttribute: true
                    , notify: true
                }
                , type: {
                    type: String
                    , value: "Contact"
                }
                , path: {
                    type: String
                }
                , key: {
                    type: String
                }
            , }
            , toggleReadonly: function () {
                this.readonly = !this.readonly;
            }
            , saveContact: function () {
                //                this.fire("saveContact", {saveData: this.data});
                console.info("Path", this.path);
                console.info("Data", this.data);
                console.info("Key", this.key);
                this.$.editDoc.save(this.path, this.key);
                this.fire("infoSaved");
            }
            , closeForm: function () {
                this.fire("infoSaved");
            }
            , _showContact: function () {
                if (this.type === "Contact") {
                    return true;
                }
                else return false;
            }
            , _showPlayer: function () {
                console.log(this.type);
                if (this.type === "Player") {
                    return true;
                }
                else return false;
            }
        });
    </script>
</dom-module>
