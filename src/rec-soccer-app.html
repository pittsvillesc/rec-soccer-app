<dom-module id="rec-soccer-app">
    <template>
        <style>
             :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                color: #fff;
                background-color: #404040;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .nav_container {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            app-box {
                /*            width: 100%;*/
                /*            height: 100%;*/
            }

            img {
                width: 100%;
                /*            height: 100%;*/
            }
        </style>
        
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-box>
            <app-header condenses reveals effects="waterfall">
                <app-toolbar><div main-title>Wis. Rapids Rec. Soccer Registration</div></app-toolbar>
            </app-header>
            <img background src="../images/Soccer-game-wallpaper-HD-1080p.jpg">
            <div>
            <div class="nav_container">
                    <nav-buttons selected="[[page]]"></nav-buttons>
                </div>
            <iron-pages selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="error404"
                role="main"
                class="nav_container">

                <rec-soccer-home name="home"></rec-soccer-home>
                <rec-soccer-family-contacts name="family-contacts"></rec-soccer-family-contacts>
                <rec-soccer-registered-players name="registered-players"></rec-soccer-registered-players>
                <my-view404 name="view404"></my-view404>
                
            </iron-pages>
            </div>
        </app-box>
    </template>

    <script>
        Polymer({
            is: 'rec-soccer-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                //                if (!this.$.drawer.persistent) {
                //                    this.$.drawer.close();
                //                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('rec-soccer-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'error404';
            },
        });
    </script>
</dom-module>
