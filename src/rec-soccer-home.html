<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="rec-soccer-sign-in.html">
<link rel="import" href="home/home-news.html">
<dom-module id="rec-soccer-home">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div on-tap="showData">{{title}}</div>
        <div>Signed In: {{signedIn}}</div>
        <home-news></home-news>        
    </template>
    <script>
        Polymer({
            is: 'rec-soccer-home'
            , properties: {
                title: {
                    type: String
                    , value: "<rec-soccer-home></rec-soccer-home>"
                , }
//                , signedIn: {
//                    type: Boolean,
//                    reflectToAttribute: true,
//                    notify: true
//                }
//                , user: {
//                    type: Object
//                    , value: {},
//                    notify: true
//                }
            },
            signOut: function() {
                this.$.recSoccerSignIn.signOut();
            },
            showData: function() {
                console.info("User: ", this.user);
            }
        });
    </script>
</dom-module>
